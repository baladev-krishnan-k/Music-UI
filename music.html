<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
    <div class="cover">
        <img src="https://picsum.photos/300" alt="Album Cover">
    </div>

    <div class="info">
        <h2>Blinding Lights</h2>
        <p>The Weeknd</p>
    </div>

    <div class="progress-container">
        <div class="progress"></div>
    </div>

    <div class="time">
        <span>0:45</span>
        <span>3:20</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>
</div>

</body>
</html>
